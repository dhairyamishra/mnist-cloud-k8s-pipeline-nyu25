# PersistentVolumeClaim for MNIST Model Storage (LOCAL VERSION)
# This PVC provides shared storage between the training Job and inference Deployment.
# For Docker Desktop, this uses the local storage provisioner.

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mnist-model-pvc
  labels:
    app: mnist-pipeline
    component: storage
spec:
  # Access mode: ReadWriteOnce allows the volume to be mounted by a single node
  accessModes:
    - ReadWriteOnce
  
  # Storage request: 2Gi is more than enough for the MNIST model (~2MB) plus metadata
  resources:
    requests:
      storage: 2Gi
  
  # Uses Docker Desktop's default storage class (hostpath)
